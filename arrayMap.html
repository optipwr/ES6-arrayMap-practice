<script type="text/javascript">
	
var numbers = [1,2,3];
var doubledNumbers = [];

for (var i = 0; i < numbers.length; i++){
	doubledNumbers.push(numbers[i] * 2);
}

console.log(doubledNumbers);

// Now with array map

var doubled = numbers.map(function(number){
	// when using .map you MUST return somthing or else the array will look like [null,null,null]
	return number * 2;
});

console.log(doubled);

var cars = [
	{model: 'Buick', price: 'CHEAP'},
	{model: 'Camaro', price: 'expensive'}
];

var prices = cars.map(function(car){
	return car.price;
});

console.log(prices);

	{ height: '34px', width: '39px' },
	{ height: '54px', width: '19px' },
	{ height: '83px', width: '75px' },
];

var heights = images.map(function(image){
    return image.height;
});

// 2. Using map, create a new array that contains the distance / time value from each trip.  In other words, the new array should contain the (distance / time) value.  Assign the result to the variable 'speeds'.

var trips = [
	{ distance: 34, time: 10 },
	{ distance: 90, time: 50 },
	{ distance: 59, time: 25 }
];

var speeds = trips.map(function(speed){
	return speed.distance / speed.time;
});
